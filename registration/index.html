<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply">
            <h1>Registration Form</h1>
            <h4>Fill out the form carefully for Registration</h4>
            <form action=""></form>
            <div class="form_container">
                <div class="form_control">
                    <h3>Student Name</h3>
                    <label for="Student Name"></label>
                     <input id="Student Name" name="Student Name" placeholder="Enter First name">
                     <input id="Student Name" name="Student Name" placeholder="Enter Last name">
                </div>
                <div class="form_control">
                    <h3>Gender</h3>
                    <label for="Gender"></label>
                    <select name="Gender" id="Gender">
                        <option value="">Please select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Transgender">Transgender</option>
                        <option value="Bisexual">Bisexual</option>
                        <option value="Others">Others</option>p
                    </select>
                </div>
                <div class="form_control">
                    <h3>Student E-mail</h3>
                    <label for="Student email"></label>
                    <input id="Student email" name="Student email" placeholder="ex:myname@example.com">
                    <h5>example@example.com</h5>
                </div>
                <div class="form_control">
                    <h3>Student Id</h3>
                    <label for="Student Id"></label>
                    <input id="Student Id" name="Student Id">
                </div>
                <div class="button_container">
                    <button type="submit"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
