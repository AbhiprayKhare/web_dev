<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Job_application_Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>JOB APPLICATION
                <span class="small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name...." />
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name...." />
                    </div>
                    <div>
                        <div class="form_control">
                            <label for="Email....">Email</label>
                            <input type="email" ; id="Email...." name="Email...." placeholder="Enter Email Name...." />
                        </div>
                    </div>
                    <div>
                        <div class="form_control">
                            <label for="job_role">Job Role</label>
                            <select id="job role" name="job_role">
                                <option value="">Select Job Role</option>
                                <option value="frontend">frontend</option>
                                <option value="Backend">Backend</option>
                                <option value="Full stack">Full stack</option>
                                <option value="Ui/ux">Ui/ux</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <div class="textarea_control">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" rows="4" cols="30"
                                placeholder="Enter address"></textarea>
                        </div>
                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input id="City" name="City" placeholder="Enter City Name...." />
                    </div>
                    <div class="form_control">
                        <label for="Pincode">Pincode</label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode...." />
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input value="2022-02-20" type="date" id="Date" name="Date" />
                    </div>
                    <div class="form_control">
                        <label for="CV">Upload your CV</label>
                        <input type="file" id="CV" name="CV" placeholder="upload CV ...." />
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
